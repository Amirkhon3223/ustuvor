<div class="min-h-screen bg-gray-800 py-28 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-yellow-700 blur-sm to-purple-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
    </div>
    <div class="text-white relative px-4 py-10 bg-[#FFB300]/10 backdrop-blur-md shadow-lg sm:rounded-3xl sm:p-20">

      <div class="z-50">
        <div class="text-center ">
          <h1 class="text-3xl">Свяжитесь c нами</h1>

          <p class="text-gray-300">
            Или заполните данную форму и мы сами вам позвоним!
          </p>

          <p class="phone-number">92 828 0848</p>
          <p class="phone-number">92 702 1120</p>
        </div>
        <form (ngSubmit)="onSubmit()" class="mt-3" *ngIf="isFormValid">

          <input
            class="shadow mb-4 appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="Имя" [(ngModel)]="fullName" name="fullName" >

          <input
            class="shadow mb-4 appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Номер телефона">

          <input
            class="shadow mb-4 appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="email" placeholder="Почта" [(ngModel)]="email" name="email">

          <textarea
            class="shadow mb-4 min-h-0 appearance-none border rounded-lg h-64 w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="Пишите сообщение здесь, например: Здравствуйте, пишу по поводу кухонной мебели..."  [(ngModel)]="textArea" name="message" style="height: max-content; min-height: 120px"></textarea>

          <div class="flex justify-between">
            <input
              class="shadow bg-[#FFB300] hover:scale-105 text-black font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline"
              type="submit" value="Отправить ➤">
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
